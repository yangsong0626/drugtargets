<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Drug Targets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Top 20 Drug Targets in Research</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Target</th>
                    <th>Number of Companies</th>
                    <th>Approved Drugs</th>
                    <th>UniProt Page</th>
                    <th>RCSB PDB Structure</th>
                </tr>
            </thead>
            <tbody>
                {% for target in targets %}
                <tr>
                    <td>{{ target.name }}</td>
                    <td>{{ target.companies }}</td>
                    <td>
                        <ul>
                            {% for drug in target.approved_drugs %}
                            <li>{{ drug }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td><a href="{{ target.uniprot_link }}" target="_blank">View UniProt</a></td>
                    <td><a href="{{ target.pdb_link }}" target="_blank">View Structure</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
